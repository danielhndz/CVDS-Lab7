<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lab 8</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>

    <f:view>
        <h:form id="FormCliente">
            <p:dataTable id="clienteDT" var="cliente"
                         value="#{alquilerItemsBean.consultarClientes()}"
                         selection="#{alquilerItemsBean.selectedCliente}"
                         rowKey="#{cliente.documento}">
                <f:facet name="header">
                    Informaci√≥n de los Clientes
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Documento">
                    <h:outputText value="#{cliente.documento}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{cliente.direccion}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                <f:facet name="footer">
                    <h:commandButton id="Clientes"  value="Ver" action="registroAlquiler?faces-redirect = true"/>
                </f:facet>
            </p:dataTable>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="@next" value="Ingrese el nombre del cliente" />
                <p:inputText  id= "nombre" type="String" binding="#{nombre}" > </p:inputText>
                <p:outputLabel for="@next" value="Ingrese el documento del cliente" />
                <p:inputText  id= "documento" type="Long" binding="#{documento}" > </p:inputText>
                <p:outputLabel for="@next" value="Ingrese el telefono del cliente" />
                <p:inputText  id= "telefono" type="String" binding="#{telefono}" > </p:inputText>
                <p:outputLabel for="@next" value="Ingrese la direccion del cliente" />
                <p:inputText  id= "direccion" type="String" binding="#{direccion}" > </p:inputText>
                <p:outputLabel for="@next" value="Ingrese el email del cliente" />
                <p:inputText  id= "email" type="String" binding="#{email}" > </p:inputText>
                <p:commandButton value="Registrar" update="FormCliente"  actionListener="#{alquilerItemsBean.registrarCliente(nombre.value,documento.value,telefono.value,direccion.value,email.value)}" />
            </h:panelGrid>
        </h:form>
    </f:view>
</html>
