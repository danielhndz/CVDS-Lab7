<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lab 8</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>

    <f:view>
        <h:form id="FormAlquiler">
            <p:dataTable var="itemRentado" value="#{alquilerItemsBean.getSelectedCliente().rentados}">
                <f:facet name="header">
                    Ítems Rentados
                </f:facet>
                <p:column headerText="Id ítem">
                    <h:outputText value="#{itemRentado.item.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{itemRentado.item.nombre}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{itemRentado.item.tarifaxDia}" />
                </p:column>
                <p:column headerText="Fecha inicial">
                    <h:outputText value="#{itemRentado.fechaInicioRenta}" />
                </p:column>
                <p:column headerText="Fecha final">
                    <h:outputText value="#{itemRentado.fechaFinRenta}" />
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="#{itemRentado.item.descripcion}" />
                </p:column>
                <p:column headerText="Multa">
                    <h:outputText value="#{alquilerItemsBean.consultarMulta(itemRentado.item.id)}" />
                </p:column>
            </p:dataTable>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="@next" value="Ingrese el id del ítem" />
                <p:inputText  id="item" type="String" binding="#{id}" />
                <p:outputLabel for="@next" value="Ingrese el número de días" />
                <p:inputText  id="numdias" type="String" binding="#{dias}" />
                <p:commandButton value="Registrar" update="FormAlquiler" action="registroCliente?faces-redirect = true" actionListener="#{alquilerItemsBean.registrarAlquilerCliente(id.value,dias.value)}"/>
                <p:commandButton value="Consultar Costo" update="FormAlquiler"  actionListener="#{alquilerItemsBean.consultarCosto(id.value,dias.value)}"/>
                <p:outputLabel value="Costo del alquiler"/>
                <h:outputText value="#{alquilerItemsBean.getCosto()}"/>
            </h:panelGrid>
        </h:form>
    </f:view>
</html>
